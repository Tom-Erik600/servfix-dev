<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Air-Tech AS - Søk & Ta Over Ordre</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/search-orders.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>

    <div id="loading-indicator" class="loading-overlay" style="display:none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Laster ordre...</p>
        </div>
    </div>

    <div class="app-container">
        <header class="app-header" id="app-header"></header>
        
        <main class="main-content">
            <div class="search-page-container">
                <!-- Page title -->
                <div class="page-header">
                    <h1 class="page-title">Søk & Ta Over Ordre</h1>
                    <p class="page-description">Finn og overta ordre fra andre teknikere</p>
                </div>
                
                <!-- Filter bar -->
                <div class="filter-bar">
                    <div class="filter-group">
                        <label class="filter-label">TEKNIKER</label>
                        <select id="technician-filter" class="filter-select">
                            <!-- Fylles dynamisk -->
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">STATUS</label>
                        <select id="status-filter" class="filter-select">
                            <option value="active" selected>Aktive ordre</option>
                            <option value="all">Alle statuser</option>
                            <option value="scheduled">Planlagt</option>
                            <option value="in_progress">Pågår</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">SØK</label>
                        <input type="text" id="search-input" class="search-input" placeholder="Søk kunde, adresse, ordrenr...">
                    </div>
                </div>
            </div>
        
            <section class="orders-section" id="order-list-container">
                <!-- Ordrekort blir lastet inn her av JavaScript -->
            </section>
        </main>
    </div>

    <!-- Modal for ordredetaljer -->
    <div id="order-details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ordredetaljer</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Detaljer blir lastet inn her -->
            </div>
        </div>
    </div>

    <!-- Auth check først - VIKTIG! -->
    <script src="./assets/js/auth-check.js"></script>
    <script src="./assets/js/header.js"></script>
    
    <!-- Deretter Lucide og app JS -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="./assets/js/search-orders.js"></script>
    
    <script>
        // Render header med felles funksjon
        document.addEventListener('DOMContentLoaded', async () => {
            // Vent på auth
            if (window.authManager) {
                await window.authManager.waitForInitialization();
            }
            
            // Hent brukerinfo
            const user = window.authManager?.getCurrentUser();
            if (!user || !user.technician) {
                console.warn('Ingen bruker funnet for header');
                return;
            }
            
            // Bruk den felles renderAppHeader funksjonen
            await renderAppHeader({
                backUrl: '/app/home.html',
                subtitle: 'Søk & Ta Over Ordre',
                technician: user.technician,
                showDate: false  // Fjerner datoen/ikonet
            });
            
            // Sørg for at lucide ikoner rendres
            setTimeout(() => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }, 100);
        });
    </script>
</body>
</html>
