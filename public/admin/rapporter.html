<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicerapporter - Air-Tech Admin</title>
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <link rel="stylesheet" href="/admin/assets/css/rapporter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <!-- Content loaded dynamically by main.js -->
        </header>

        <main class="main-content">
            <!-- Page header -->
            <div class="page-header">
                <h1>üìã Servicerapporter</h1>
                <p>Administrer og send servicerapporter til kunder</p>
            </div>

            <!-- Filter and search -->
            <div class="card" style="margin-bottom: 24px;">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>Status filter</label>
                        <select id="status-filter">
                            <option value="all">Alle rapporter</option>
                            <option value="pending">Venter sending</option>
                            <option value="sent">Sendt til kunde</option>
                            <option value="invoiced">Fakturerte</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>S√∏k</label>
                        <input type="text" id="search-input" placeholder="S√∏k kunde, ordre, tekniker...">
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-value" id="total-reports">0</div>
                    <div class="stat-label">Totalt rapporter</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="sent-reports">0</div>
                    <div class="stat-label">Sendt til kunde</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="pending-reports">0</div>
                    <div class="stat-label">Venter p√• sending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="invoiced-reports">0</div>
                    <div class="stat-label">Fakturerte</div>
                </div>
            </div>

            <!-- Reports Table -->
            <div class="card">
                <div class="card-header">
                    <h2>Servicerapporter</h2>
                    <button onclick="reloadReports()" class="refresh-btn">
                        üîÑ Oppdater
                    </button>
                </div>
                <div class="table-container">
                    <table class="reports-table">
                        <thead>
                            <tr>
                                <th>PROSJ.NR</th>
                                <th>ORDREDATO</th>
                                <th>SERVICEDATO</th>
                                <th>KUNDE</th>
                                <th>TEKNIKER</th>
                                <th>ANLEGG</th>
                                <th>STATUS</th>
                                <th>E-POST</th>
                                <th>HANDLINGER</th>
                            </tr>
                        </thead>
                        <tbody id="reports-table-body">
                            <tr>
                                <td colspan="9" class="loading-cell">
                                    Laster rapporter...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Report Modal -->
    <div id="edit-report-modal" class="modal-overlay">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>‚úèÔ∏è Rediger servicerapport</h3>
                <button type="button" class="close-btn" onclick="closeEditModal()">√ó</button>
            </div>
            
            <div class="modal-body" id="edit-modal-body">
                <!-- Dynamic content will be loaded here -->
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Avbryt</button>
                <button type="button" class="btn btn-primary" id="save-report-btn">
                    üíæ Lagre endringer
                </button>
                <button type="button" class="btn btn-success" id="save-and-send-btn">
                    ‚úâÔ∏è Lagre og send
                </button>
            </div>
        </div>
    </div>

    <script src="/admin/assets/js/main.js"></script>
    <script src="/admin/assets/js/rapporter.js"></script>
</body>
</html>
