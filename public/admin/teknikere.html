<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrer Teknikere - Air-Tech Admin</title>
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Legger til litt ekstra stil for skjemaet for Ã¥ matche resten av appen */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }
        .submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <!-- Innhold lastes dynamisk av main.js -->
        </header>

        <main class="main-content">
            <div class="page-header">
                <h1>Administrer Teknikere</h1>
                <p>Legg til nye teknikere og se en oversikt over alle i systemet.</p>
            </div>

            <div class="main-grid">
                <div class="card main-card">
                    <h2>Alle Teknikere</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Navn</th>
                                <th>Initialer</th>
                                <th>Handlinger</th>
                            </tr>
                        </thead>
                        <tbody id="technicians-table-body">
                            </tbody>
                    </table>
                </div>

                <aside class="sidebar">
                    <div class="card">
                        <h2>Legg til Ny Tekniker</h2>
                        <form id="add-technician-form" style="margin-top: 16px;">
                            <div class="form-group">
                                <label for="technician-name">Navn</label>
                                <input type="text" id="technician-name" required>
                            </div>
                            <div class="form-group">
                                <label for="technician-initials">Initialer (2-3 bokstaver)</label>
                                <input type="text" id="technician-initials" required maxlength="3">
                            </div>
                            <div class="form-group">
                                <label for="technician-password">Passord</label>
                                <input type="password" id="technician-password" required>
                            </div>
                            <button type="submit" class="submit-btn">Legg til</button>
                        </form>
                    </div>
                </aside>
            </div>
        </main>
    </div>
    
    <script src="/admin/assets/js/main.js"></script>
    <script src="/admin/assets/js/teknikere.js"></script>
</body>
</html>
