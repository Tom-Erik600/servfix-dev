<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilbud - Air-Tech Admin</title>
    
    <!-- GRUNNLEGGENDE ADMIN LAYOUT -->
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    
    <!-- TILBUD-SPESIFIKK STYLING (overstyrer og legger til) -->
    <link rel="stylesheet" href="/admin/assets/css/tilbud.css">
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <!-- Innhold lastes dynamisk av main.js -->
        </header>

        <main class="main-content">
            <div class="page-header">
                <h1>H친ndter Tilbud</h1>
                <p>Godkjenn, rediger og send tilbud til kunder.</p>
            </div>

            <div class="quotes-layout">
                <div class="quotes-list card">
                    <div class="card-header">
                        <div style="display: flex; justify-content: flex-start; align-items: center; gap: 16px;">
                            <select id="status-filter" class="form-control">
                                <option value="all">Alle tilbud</option>
                                <option value="pending">Venter (ubehandlet)</option>
                                <option value="sent">Sendt til kunde</option>
                                <option value="accepted">Godkjent av kunde</option>
                                <option value="rejected_customer">Avvist av kunde</option>
                                <option value="rejected_admin">Avvist av admin</option>
                            </select>
                        </div>
                    </div>
                    <div id="quotes-container">
                        <div class="empty-state">
                            <p>Laster tilbud...</p>
                        </div>
                    </div>
                </div>

                <div class="quote-details-panel card">
                    <div class="card-header">
                        <h2>Tilbudsdetaljer</h2>
                    </div>
                    <div id="quote-details-placeholder" style="text-align: center; padding: 40px; color: var(--text-light);">
                        <p>Velg et tilbud for 친 se detaljer</p>
                    </div>
                    <div id="quote-details-content" class="quote-details-content">
                        <!-- Dynamisk innhold -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Quote Preview Modal -->
    <div class="modal-overlay" id="quote-preview-modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3>游늯 Tilbuds-forh친ndsvisning</h3>
                <button type="button" class="close-btn" onclick="closeQuotePreview()">칑</button>
            </div>
            
            <div class="modal-body">
                <iframe id="quote-preview-iframe" style="width: 100%; height: 600px; border: none; border-radius: 8px;"></iframe>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeQuotePreview()">Lukk</button>
                <button type="button" class="btn btn-primary" id="view-pdf-btn">
                    游닌 Last ned PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Quote Modal -->
    <div class="modal-overlay" id="edit-quote-modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h3>九勇 Rediger Tilbud</h3>
                <button type="button" class="close-btn" onclick="closeEditModal()">칑</button>
            </div>
            <div class="modal-body" id="edit-quote-form-container">
                <!-- Form content will be injected here by JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Avbryt</button>
                <button type="button" class="btn btn-primary" id="save-quote-btn">
                    游 Lagre Endringer
                </button>
            </div>
        </div>
    </div>

    <script src="/admin/assets/js/main.js"></script>
    <script src="/admin/assets/js/tilbud.js"></script>
</body>
</html>
