<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilbud - Air-Tech Admin</title>
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .quotes-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 24px;
            align-items: start;
        }
        
        .quote-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quote-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .quote-item.selected {
            border-color: var(--primary-color);
            box-shadow: 0 2px 12px rgba(59, 130, 246, 0.15);
        }
        
        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .quote-title {
            font-weight: 600;
            color: #343a40;
        }
        
        .quote-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-sent { background: #d4edda; color: #155724; }
        .status-rejected { background: #f8d7da; color: #721c24; }
        
        .quote-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .quote-description {
            font-size: 13px;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .quote-pricing {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            font-weight: 600;
        }
        
        .quote-details-panel {
            position: sticky;
            top: 24px;
        }
        
        .quote-details-content {
            display: none;
        }
        
        .quote-details-content.active {
            display: block;
        }
        
        .detail-section {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .detail-section:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .products-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-approve {
            background: #28a745;
            color: white;
        }
        
        .btn-approve:hover {
            background: #218838;
        }
        
        .btn-reject {
            background: #dc3545;
            color: white;
        }
        
        .btn-reject:hover {
            background: #c82333;
        }
        
        .btn-edit {
            background: #007bff;
            color: white;
        }
        
        .btn-edit:hover {
            background: #0056b3;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-header h2 {
            margin: 0;
        }

        #status-filter {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <!-- Innhold lastes dynamisk av main.js -->
        </header>

        <main class="main-content">
            <div class="page-header">
                <h1>Håndter Tilbud</h1>
                <p>Godkjenn, rediger og send tilbud til kunder.</p>
            </div>

            <div class="quotes-layout">
                <div class="quotes-list card">
                    <div class="card-header">
                        <h2>Alle Tilbud</h2>
                        <div style="display: flex; gap: 8px;">
                            <select id="status-filter">
                                <option value="">Alle statuser</option>
                                <option value="pending">Venter</option>
                                <option value="sent">Sendt</option>
                                <option value="rejected">Avvist</option>
                            </select>
                        </div>
                    </div>
                    <div id="quotes-container">
                        <div class="empty-state">
                            <p>Laster tilbud...</p>
                        </div>
                    </div>
                </div>

                <div class="quote-details-panel card">
                    <div class="card-header">
                        <h2>Tilbudsdetaljer</h2>
                    </div>
                    <div id="quote-details-placeholder" style="text-align: center; padding: 40px; color: var(--text-light);">
                        <p>Velg et tilbud for å se detaljer</p>
                    </div>
                    <div id="quote-details-content" class="quote-details-content">
                        <!-- Dynamisk innhold -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/assets/js/main.js"></script>
    <script src="/admin/assets/js/tilbud.js"></script>
</body>
</html>
