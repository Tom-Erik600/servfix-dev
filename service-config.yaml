apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: servfix-app
  labels:
    cloud.googleapis.com/location: europe-north1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '5'
        autoscaling.knative.dev/minScale: '0'
        run.googleapis.com/cloudsql-instances: servfix-test:europe-north1:servfix-test-db
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: 561535995501-compute@developer.gserviceaccount.com
      containers:
      - image: europe-north1-docker.pkg.dev/servfix-test/cloud-run-source-deploy/servfix-app:latest
        ports:
        - name: http1
          containerPort: 8080
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
        startupProbe:
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
          tcpSocket:
            port: 8080
        env:
        # Node Environment
        - name: NODE_ENV
          value: staging
        
        # Database Configuration
        - name: CLOUD_SQL_CONNECTION_NAME
          value: servfix-test:europe-north1:servfix-test-db
        - name: DB_USER
          value: postgres
        - name: DB_NAME
          value: servfix_admin
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-password
              key: latest
        
        # Session
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: session-secret
              key: latest
        
        # Tenant & Storage
        - name: DEFAULT_TENANT_ID
          value: airtech
        - name: GCS_BUCKET_NAME
          value: servfix-files-test
        - name: GOOGLE_CLOUD_PROJECT_ID
          value: servfix-test
        
        # Tripletex API
        - name: BASE_URL
          value: https://api-test.tripletex.tech/v2
        - name: CONSUMER_TOKEN
          valueFrom:
            secretKeyRef:
              name: tripletex-consumer-token
              key: latest
        - name: EMPLOYEE_TOKEN
          valueFrom:
            secretKeyRef:
              name: tripletex-employee-token
              key: latest
        
        # SMTP Email
        - name: SMTP_HOST
          value: smtp.gmail.com
        - name: SMTP_PORT
          value: '587'
        - name: SMTP_USER
          value: servfixadm@gmail.com
        - name: SMTP_FROM
          value: servfixadm@gmail.com
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: smtp-password
              key: latest
  traffic:
  - percent: 100
    latestRevision: true
