<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søk Ordre - Air-Tech App</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>

    <div id="loading-indicator" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Laster ordre...</p>
        </div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <a href="home.html" class="header-nav-button">
                <i data-lucide="arrow-left"></i>
            </a>
            <div class="header-main-content">
                <div class="logo-circle">
                     <img src="./assets/images/air-techlogo.svg" alt="Air-Tech Logo" width="24">
                </div>
                <div class="company-info">
                    <h1>Søk & Ta Over Ordre</h1>
                    <span class="app-subtitle">Alle tilgjengelige ordre</span>
                </div>
            </div>
        </header>

        <div class="filter-bar">
            <div class="filter-group">
                <select id="technician-filter">
                    <option value="all">Alle teknikere</option>
                </select>
                <select id="status-filter">
                    <option value="all">Alle statuser</option>
                    <option value="pending">Ikke tildelt</option>
                    <option value="scheduled">Planlagt</option>
                    <option value="in_progress">Under arbeid</option>
                    <option value="completed">Fullført</option>
                </select>
            </div>
            <div class="search-group">
                <input type="search" id="search-input" placeholder="Søk kunde, adresse, ordrenr...">
            </div>
        </div>

        <main class="main-content" id="order-list-container">
            <!-- Ordrekort blir lastet inn her av JavaScript -->
        </main>
    </div>

    <!-- Modal for ordredetaljer -->
    <div id="order-details-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ordredetaljer</h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Detaljer blir lastet inn her -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide-icons"></script>
    <script src="./assets/js/search-orders.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
